name: CI

on:
  push:
    tags:
      - 'v*-*' # example: v1.0.0-ksql / v1.0.0

jobs:
  build_and_push_to_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set env
        run: |
          echo "VERSION=$(echo $GITHUB_REFNAME | cut -sd'-' -f1)" >> $GITHUB_ENV
          echo "VERSION=${VERSION:-$GITHUB_REFNAME}" >> $GITHUB_ENV
          echo "CONTEXT=$(echo $GITHUB_REFNAME | cut -sd'-' -f2)" >> $GITHUB_ENV
          echo "CONTEXT=${CONTEXT:-.}" >> $GITHUB_ENV
          echo "NAME_SUFFIX=$(echo $GITHUB_REFNAME | cut -sd'-' -f2)" >> $GITHUB_ENV
          echo "NAME_SUFFIX=${NAME_SUFFIX:-server}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.CONTEXT }}
          push: true
          tags: ${{ github.repository }}${{ env.NAME_SUFFIX }}:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ github.repository }}${{ env.NAME_SUFFIX }}:buildcache
          cache-to: type=registry,ref=${{ github.repository }}${{ env.NAME_SUFFIX }}:buildcache,mode=max
